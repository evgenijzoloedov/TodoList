<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>ToDoList on native JS</title>
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header__logo">ToDoList</div>
            <div class="form">
                <input class="inputtext"type="text" value=''>
                <button class="addNewTask btn">Add a new Task</button>
            </div>
            
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="container__wrapper">
                <div class="toDo">
                    <span>ToDo</span>
                    <span class="number_todo">0</span>
                </div>
                <div class="tasks__todo">
                  
                </div>
                
                <div class="line"></div>
                
                <div class="done">
                    <span>Done</span>
                    <span class="number_done">0</span>
                </div>
                <div class="tasks__done">
                    <!-- <div class="tasks">
                        <div class="cheakboxtitle">
                            <input class="cheakbox" type="checkbox" name="" id="" >
                            <span class="title">todo</span>
                        </div>
                        <button class="remove">remove</button>
                    </div> -->
                    
                </div>
                <div class="line"></div>
                
            </div>
           
        </div>
    </main>





    <script src="./index.js"></script>
</body>
</html>
